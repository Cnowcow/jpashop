spring:
  datasource:
    url: jdbc:mysql://${HOST}:${PORT}/jpashop?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace